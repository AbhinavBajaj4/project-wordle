<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Contact</title>

</head>
<body background="https://th.bing.com/th/id/R.0f5b1be77263d012b9a9cf130d9a7d57?rik=Jw3OkcAB54K%2bzg&riu=http%3a%2f%2fwonderfulengineering.com%2fwp-content%2fuploads%2f2014%2f01%2f1280x1024-Wallpaper-21.jpg&ehk=qusg9j7N6CVLHX1RA2mkbOgPAqCQ%2fhAFH%2b%2fui32H6XM%3d&risl=&pid=ImgRaw&r=0">
    <section class="contact">
        <div class="content">
            <h2 class="h22">Contact Us</h2>
            <p>Hyy folks, Hope you had a great time here. If you have any query just send me a message.I am right here..</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"></div>
                    <!-- <i class="fa fa-map-marker" aria-hidden="true"></i> -->
                    <div class="text">
                        <h3>Address</h3>
                        <p>4,Jain Nagar<br>Abohar,Punjab<br>152116</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"></div>
                    <!-- <i class="fa fa-phone" aria-hidden="true"></i> -->
                    <div class="text">
                        <h3>Phone</h3>
                        <p>7274884000</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"></div>
                    <!-- <i class="fa fa-envelope-o" aria-hidden="true"></i> -->
                    <div class="text">
                        <h3>Email</h3>
                        <p>aabhinavibajaj@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type of your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
